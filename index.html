    <style>
        body {
            background-color: #C2C8B7; /* Page background color */
        }
        .container {
            background-color: #C2C8B7; /* Container background color */
            text-align: center; /* Center content */
            padding: 20px; /* Add padding */
        }
        .profile-picture {
            border-radius: 50%; /* Circular profile picture */

        .icons {

        .icon-link img {

            border: none; /* Remove any border */
            padding: 0; /* Remove padding */

            width: 40px; /* Adjust size if needed */
            height: auto; /* Maintain aspect ratio */
        }
        .contact-section {
            margin-top: 20px; /* Space above contact section */
        }

            color: white; /* Button text color */

            padding: 10px 20px; /* Padding for button */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Align inline */
            font-size: 16px; /* Font size */
            margin: 4px 2px; /* Margin around button */
            cursor: pointer; /* Pointer cursor */
            border-radius: 5px; /* Rounded corners */
        }
        .company-logo {
            margin-top: 20px; /* Space above company logo */
            max-width: 200px; /* Adjust size to be larger */
            height: auto; /* Maintain aspect ratio */
        }
